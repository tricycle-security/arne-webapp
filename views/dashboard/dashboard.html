<h3>{{dashboardCtrl.title}}</h3>

<div class="grid grid-pad">
    <a ng-repeat="user in dashboardCtrl.allUsers" class="margin_left_20 margin_right_20">
        <div class="module hbs">
            <h4>{{user.fname}} {{user.lname}}</h4>
            <div ng:class="{true:'color-available', false:'color-unavailable'}[user.onLocation]">
                <div ng-if="user.onLocation">
                    <p>Available</p>
                </div>
                <div ng-if="!user.onLocation">
                    <p>Unavailable</p>
                </div>
            </div>
        </div>
    </a>
</div>
