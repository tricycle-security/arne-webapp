<!--USER LIST-->
<div class="table-wrapper">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-12">
                <h3>{{ LANG.AVAILABLEBHV }}</h3>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>{{ LANG.NAME }}</th>
            <th>{{ LANG.AVAILABILITY }}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in dashboardCtrl.allUsers">
            <td>{{user.fname}} {{user.lname}}</td>
            <td>
                <div ng:class="{true:'color-available', false:'color-unavailable'}[user.onLocation]">
                    <div ng-if="user.onLocation">
                        <p>{{ LANG.AVAILABLE}}</p>
                    </div>
                    <div ng-if="!user.onLocation">
                        <p>{{ LANG.UNAVAILABLE}}</p>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
