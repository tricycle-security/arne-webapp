<div class="container" ng-controller="alertClickThroughController as alertCTCtrl">
    <h2>Create your alert: </h2>
    <div class="alert-type">
        <div class="alert-clickthrough-title">
            <h3>{{alertCTCtrl.currentView.title}}</h3>
        </div>
        <div class="alert-clickthrough-content" >            
            <div class="alert-clickthrough-item" ng-repeat="button in alertCTCtrl.currentView.buttons">
                <alertbutton></alertbutton>
            </div>
        </div>
    </div>
</div>
