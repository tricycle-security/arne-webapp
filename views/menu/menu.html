<div ng-controller="menuController as menuCtrl">
    <a href="./#/" id="logo"></a>
    <nav>
        <ul>
            <li style="list-style: none; display: inline"></li>

            <li ng-if="privilegeLv == 0">
                <a href="./#/">{{LANG.LOGIN}}</a>
                </li>

            <li style="list-style: none; display: inline"></li>

            <li ng-if="privilegeLv > 0">
                <a href="./#/">{{LANG.HOME}}</a>
            </li>

            <li style="list-style: none; display: inline"></li>

            <li ng-if="privilegeLv >= userRoles.adminLv">
                <a href="./#/alerts">{{LANG.ALERTS}}</a>
            </li>

            <li style="list-style: none; display: inline"></li>

            <li ng-if="privilegeLv >= userRoles.adminLv">
                <a href="./#/user">{{LANG.USERS}}</a>
            </li>

            <li style="list-style: none; display: inline"></li>
            
            <li ng-if="privilegeLv >= userRoles.adminLv">
                <a href="./#/logout">{{LANG.LOGOUT}}</a>
            </li>

            <li style="list-style: none; display: inline"></li>
        </ul>
    </nav>
</div>
