<div ng-if="true"><!--<div ng-if="!loginCtrl.isLoggedIn; loggedin">-->
  <h1>{{loginCtrl.text}}</h1>

  <form ng-submit="submit()" ng-controller="loginController">
      Username: 
      <input type="text" ng-model="username" name="username" /><br>
      Password: 
      <input type="text" ng-model="password" name="text" /><br>
      <input type="submit" id="submit" value="Submit" />
  </form>
</div>
