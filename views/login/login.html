<div ng-if="true">
  <h1>{{loginCtrl.title}}</h1>

  <form ng-submit="submit()" ng-controller="loginController">
      Email: 
      <input type="text" ng-model="username" name="email" /><br>
      Password: 
      <input type="password" ng-model="password" name="text" /><br>
      <input type="submit" id="submit" value="Submit" />
  </form>
</div>
