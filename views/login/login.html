<div ng-if="true">
    <h1>{{LANG.LOGIN}}</h1>
  <h1>{{loginCtrl.error}}</h1>
  <form ng-submit="submit()" ng-controller="loginController">
      {{LANG.EMAIL}}
      <input type="text" ng-model="email" name="email" /><br>
      {{LANG.PASSWORD}}:
      <input type="password" ng-model="password" name="text" /><br>
      <input type="submit" id="submit" value="{{LANG.SUBMITLOGIN}}"/>
  </form>
</div>
