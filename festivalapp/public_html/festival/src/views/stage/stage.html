<div class="container-fluid" ng-click="detailCtrl.showDetailPage = stage.name; detailCtrl.disableScroll()">
    <div class="stage-list-div">
            <span>{{stage.name}}</span>

        
            <span class="arrow glyphicon glyphicon-menu-right"></span>
    </div>
    
</div>
<stage-details class="overlay" ng-if="detailCtrl.showDetailPage === stage.name" ng-click="$event.stopPropagation()"></stage-details>
